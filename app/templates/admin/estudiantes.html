            <!-- Filtros y Búsqueda -->
            <div class="card mb-4">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-3">
                            <label for="grado" class="form-label">Grado</label>
                            <select class="form-select" id="grado">
                                <option value="">Todos los grados</option>
                                <!-- Opciones dinámicas de grados -->
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="seccion" class="form-label">Sección</label>
                            <select class="form-select" id="seccion">
                                <option value="">Todas las secciones</option>
                                <!-- Opciones dinámicas de secciones -->
                            </select>
                        </div>
                        <div class="col-md-3">

                                <option value="graduado">Graduado</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" onclick="cargarEstudiantes()">

                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de Estudiantes -->
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Estudiantes</h5>
                        <a href="{{ url_for('admin.estudiantes_nuevo') }}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Nuevo Estudiante
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Grado</th>
                                    <th>Sección</th>
                                    <th>Estado</th>
                                    <th>Fecha de Ingreso</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="estudiantes-table">
                                <!-- Datos dinámicos de estudiantes -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
