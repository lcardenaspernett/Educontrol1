{% extends "base.html" %}

{% block title %}Agenda Institucional - EduControl{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-calendar-alt"></i> Agenda Institucional</h2>
            <hr>
            
            <!-- Filtros y Búsqueda -->
            <div class="card mb-4">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-3">
                            <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="fecha_inicio">
                        </div>
                        <div class="col-md-3">
                            <label for="fecha_fin" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="fecha_fin">
                        </div>
                        <div class="col-md-3">
                            <label for="tipo_evento" class="form-label">Tipo de Evento</label>
                            <select class="form-select" id="tipo_evento">
                                <option value="">Todos los eventos</option>
                                <option value="academico">Académico</option>
                                <option value="administrativo">Administrativo</option>
                                <option value="cultural">Cultural</option>
                                <option value="deportivo">Deportivo</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" onclick="cargarEventos()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Calendario -->
            <div class="card mb-4">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>

            <!-- Lista de Eventos -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Eventos Recientes</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Título</th>
                                    <th>Tipo</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="eventos-table">
                                <!-- Datos dinámicos de eventos -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Formulario de Nuevo Evento -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-plus"></i> Nuevo Evento</h5>
                </div>
                <div class="card-body">
                    <form id="nuevo-evento-form">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título del Evento</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora_inicio" class="form-label">Hora Inicio</label>
                            <input type="time" class="form-control" id="hora_inicio" required>
                        </div>
                        <div class="mb-3">
                            <label for="hora_fin" class="form-label">Hora Fin</label>
                            <input type="time" class="form-control" id="hora_fin" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Evento</label>
                            <select class="form-select" id="tipo" required>
                                <option value="">Seleccionar tipo</option>
                                <option value="academico">Académico</option>
                                <option value="administrativo">Administrativo</option>
                                <option value="cultural">Cultural</option>
                                <option value="deportivo">Deportivo</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Agregar Evento
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FullCalendar CSS -->
<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.3/main.min.css' rel='stylesheet' />
<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.3/main.min.css' rel='stylesheet' />
<link href='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@5.11.3/main.min.css' rel='stylesheet' />

<!-- FullCalendar JS -->
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@5.11.3/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@5.11.3/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@5.11.3/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.min.js'></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: function(info, successCallback, failureCallback) {
            // Implementar carga de eventos
        },
        eventClick: function(info) {
            // Implementar acción al hacer clic en evento
        },
        eventDidMount: function(info) {
            // Implementar estilo de eventos
        }
    });
    calendar.render();
});

// Funciones para manejar eventos
function cargarEventos() {
    // Implementar carga de eventos
}

function agregarEvento() {
    // Implementar lógica de agregar evento
}

// Event listener para el formulario
const form = document.getElementById('nuevo-evento-form');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    agregarEvento();
});
</script>
{% endblock %}
