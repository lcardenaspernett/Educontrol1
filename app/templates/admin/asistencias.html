{% extends "base.html" %}

{% block title %}Asistencias - EduControl{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-user-check"></i> Gestión de Asistencias</h2>
            <hr>
            
            <!-- Filtros y Búsqueda -->
            <div class="card mb-4">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="col-md-3">
                            <label for="curso" class="form-label">Curso</label>
                            <select class="form-select" id="curso">
                                <option value="">Todos los cursos</option>
                                <!-- Opciones dinámicas de cursos -->
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="estudiante" class="form-label">Estudiante</label>
                            <select class="form-select" id="estudiante">
                                <option value="">Todos los estudiantes</option>
                                <!-- Opciones dinámicas de estudiantes -->
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado">
                                <option value="">Todos los estados</option>
                                <option value="presente">Presente</option>
                                <option value="ausente">Ausente</option>
                                <option value="tardanza">Tardanza</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla de Asistencias -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Estudiante</th>
                                    <th>Curso</th>
                                    <th>Estado</th>
                                    <th>Justificación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="asistencias-table">
                                <!-- Datos dinámicos de asistencias -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</script>
{% endblock %}
