{% extends "base.html" %}

{% block title %}Comunicados - EduControl{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2><i class="fas fa-bullhorn"></i> Comunicados y Circulares</h2>
            <hr>
            
            <!-- Filtros y Búsqueda -->
            <div class="card mb-4">
                <div class="card-body">
                    <form class="row g-3">
                        <div class="col-md-3">
                            <label for="fecha_inicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="fecha_inicio">
                        </div>
                        <div class="col-md-3">
                            <label for="fecha_fin" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="fecha_fin">
                        </div>
                        <div class="col-md-3">
                            <label for="tipo" class="form-label">Tipo de Comunicado</label>
                            <select class="form-select" id="tipo">
                                <option value="">Todos los tipos</option>
                                <option value="general">General</option>
                                <option value="urgente">Urgente</option>
                                <option value="academico">Académico</option>
                                <option value="administrativo">Administrativo</option>
                                <option value="eventos">Eventos</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" onclick="cargarComunicados()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de Comunicados -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Comunicados Recientes</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Título</th>
                                    <th>Tipo</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="comunicados-table">
                                <!-- Datos dinámicos de comunicados -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Formulario de Nuevo Comunicado -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="fas fa-plus"></i> Nuevo Comunicado</h5>
                </div>
                <div class="card-body">
                    <form id="nuevo-comunicado-form">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo de Comunicado</label>
                            <select class="form-select" id="tipo" required>
                                <option value="">Seleccionar tipo</option>
                                <option value="general">General</option>
                                <option value="urgente">Urgente</option>
                                <option value="academico">Académico</option>
                                <option value="administrativo">Administrativo</option>
                                <option value="eventos">Eventos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de Publicación</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="destinatarios" class="form-label">Destinatarios</label>
                            <select class="form-select" id="destinatarios" required>
                                <option value="">Seleccionar destinatarios</option>
                                <option value="todos">Todos</option>
                                <option value="estudiantes">Estudiantes</option>
                                <option value="padres">Padres/Acudientes</option>
                                <option value="docentes">Docentes</option>
                                <option value="directivos">Directivos</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contenido" class="form-label">Contenido</label>
                            <textarea class="form-control" id="contenido" rows="6" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="adjuntos" class="form-label">Adjuntos</label>
                            <input type="file" class="form-control" id="adjuntos" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Publicar Comunicado
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- CKEditor -->
<script src="https://cdn.ckeditor.com/ckeditor5/36.0.1/classic/ckeditor.js"></script>

<script>
// Inicializar CKEditor para el contenido
ClassicEditor
    .create(document.querySelector('#contenido'))
    .catch(error => {
        console.error(error);
    });

// Funciones para manejar comunicados
function cargarComunicados() {
    // Implementar carga de comunicados
}

function agregarComunicado() {
    // Implementar lógica de agregar comunicado
}

// Event listener para el formulario
const form = document.getElementById('nuevo-comunicado-form');
form.addEventListener('submit', function(e) {
    e.preventDefault();
    agregarComunicado();
});
</script>
{% endblock %}
